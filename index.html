<!DOCTYPE html>
<html>
  <head>
    <title>Makers BnB</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="src/Listing.js"></script>
  </head>
  <body>
    <h1>Makers BnB</h1>
    <h2>Discover entire homes and private rooms perfect for any trip.</h2>
    <h3>List your property:</h3>
    <form>
      <label for="title">
        Title:
        <input id="propertyTitle" type="text" name="title">
      </label>
    <br>
      <label for="number">
        Phone number:
        <input id="propertyPhoneNumber" type="text" name="number">
      </label>
    <br>
      <label for="details">
        Description:
        <textarea id="propertyDescription" type="text" name="details"></textarea>
      </label>
        <input id="addPropertyButton" type="submit" value="Submit">
    </form>
    </br>
    <h2>Listings:</h2>
    <div class="listing">
      <div class="innertext" style="background-color: pink">
        Marek's Place
        +(42) 06969696969
      </div>
      <div class="innerimage">
        <img class="image" src='https://metrouk2.files.wordpress.com/2016/07/ad_212386187.jpg?quality=80&strip=all&strip=all'>
      </div>
    </div>
  </body>
</html>
